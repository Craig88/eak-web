<!-- @@block = main -->
<div class="Buy-InGame">
    <div class="container">
        <div class="row">
            <div class="col-md-12 heading">
                <img src="/img/student.png">
                <h2>Hey, we hope you enjoyed playing the E.A.K. demo!</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-sm-12">
                <p>If you'd like to keep playing, fill out the boxes on the right.</p>
                <p>We'll send your parents an email which will explain more about E.A.K. and the awesome skills you could learn if you have your own account!</p>
            </div>
            <div class="col-md-6 col-sm-12">
                <form>
                    <label for="name">Name</label>
                    <input type="text" name="name" required>
                    <label for="email">Parent's email address</label>
                    <input type="email" name="email" required>
                    <label for="gender">Gender</label>
                    <label for="girl">Girl</label>
                    <input type="radio" name="gender" value="girl">
                    <label for="boy">Boy</label>
                    <input type="radio" name="gender" value="boy">
                    <label for="age">Age</label>
                    <input type="number" min="0" max="100" name="age" required>
                    <label for="game">Favourite game!</label>
                    <input type="text" name="game">
                    <button type="submit">Next &#8594;</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- @@close -->
